 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Home work 1</title>
</head>
<body>

<!-- HTML block -->

  <div class="container border rounded shadow mt-2 pt-2">
    <h2>Калькулятор</h2>
    <form action="" >
      <div class="form-row">


        <div class="col-md-3">
          <input type="number" class="form-control" id="leftOp" placeholder="Введите число" />
          <p class="help-block">Левый операнд</p>
        </div>

        <div class="col-md-3 text-center" id="buttonBlock">
          <button type='button' class='btn btn-primary ' >+</button>
          <button type='button' class='btn btn-primary ' >-</button>
          <button type='button' class='btn btn-primary ' >*</button>
          <button type='button' class='btn btn-primary ' >/</button>
        </div>

        <div class="col-md-3">
          <input type="number" class="form-control" id="rightOp" placeholder="Введите число">
          <p class="help-block">Правый операнд</p>
        </div>

        <div class="col-md-3">
          <input type="text" class="form-control" id="result" placeholder="0" disabled />
          <p class="help-block">Результат</p>
        </div>

      </div>
    </form>
  </div>


<!-- Script block -->

  <script src="./node_modules/systemjs/dist/system.js" charset="utf-8"></script>
  <script src="./node_modules/typescript/lib/typescript.js" charset="utf-8"></script>
  <script type="text/javascript">
    System.config({
      transpiler:'typescript',
      paths:{
        'jquery':'./node_modules/jquery/dist/jquery.js'
      },
      packages:{
        src:{
          defaultExtension:'ts',
          main:'main.ts'
        }
      }
    });
    System.import('src').then(function(mes){/*console.log(mes)*/;},console.error.bind(console));
  </script>

</body>
</html>
