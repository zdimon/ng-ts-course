<div class="container">
<div class="row">
  <div class="col-md-12 border shadow rounded">
    <br>
    <h2>News list</h2>
    <br>
    <table class="table table-bordered table-hover">
      <thead class="bg-primary">
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Content</th>
        <th>Author</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let n of news; let i=index">
        <td>{{i+1}}</td>
        <td><a routerLink="/news/{{n.id}}" target="_blank">{{n.title}}</a></td>
        <td><a routerLink="/news/{{n.id}}" target="_blank">{{n.content}}</a></td>
        <td>{{n.author}}</td>
        <td>
          <div class="btn-group">
            <a href='#' class="btn btn-primary" target="_blank">View</a>
            <button class="btn btn-warning">Edit</button>
            <button class="btn btn-danger">Remove</button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
